<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- alpine -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Speak Easy</title>
</head>
<body class="font-opensans bg-gradient-to-b from-indigo-100 to-indigo-200">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <header class="relative" id="fromTop">
      <section class="max-w-7xl mx-auto p-6 flex justify-between items-center">
          <a
            class="text-xl font-semibold text-blue-500"
            href=""> <span class="text-2xl">🗣</span> Speak Easy</a>
          <a class="" href="">
            <svg class="w-7 h-7 opacity-80" viewBox="0 0 33 32" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M16.4991 4.36163e-07C8.40756 -0.00103577 1.50982 5.83565 0.214299 13.7798C-1.08124 21.724 3.60799 29.43 11.2851 31.9728C12.1119 32.1208 12.408 31.6159 12.408 31.1817C12.408 30.7919 12.3947 29.7589 12.3898 28.3856C7.80077 29.3724 6.83171 26.1848 6.83171 26.1848C6.52959 25.193 5.88012 24.3415 5.00107 23.7851C3.51275 22.767 5.11518 22.79 5.11518 22.79C6.17465 22.9344 7.10713 23.559 7.64036 24.4809C8.0917 25.2972 8.8521 25.9003 9.75262 26.1562C10.6531 26.4123 11.6192 26.3 12.4361 25.8444C12.5128 25.0121 12.8851 24.2343 13.4861 23.6502C9.82489 23.2374 5.9751 21.8295 5.9751 15.5415C5.95477 13.9151 6.56197 12.3429 7.67178 11.1483C7.16964 9.73266 7.22878 8.17989 7.83715 6.80609C7.83715 6.80609 9.22129 6.36364 12.3716 8.4854C15.0735 7.74856 17.925 7.74856 20.6268 8.4854C23.7787 6.362 25.1612 6.80609 25.1612 6.80609C25.7724 8.17925 25.8316 9.73308 25.3266 11.1483C26.4405 12.3428 27.0472 13.9191 27.0199 15.5481C27.0199 21.8525 23.1668 23.2374 19.4923 23.6437C20.2849 24.4498 20.6916 25.5554 20.6086 26.6799C20.6086 28.8741 20.5887 30.6438 20.5887 31.1817C20.5887 31.6208 20.8831 32.1307 21.7248 31.9695C29.3988 29.4224 34.083 21.716 32.7847 13.7739C31.4865 5.8318 24.5892 -0.00184171 16.4991 4.36163e-07Z"
                fill="black" />
            </svg>
          </a>
      </section>
    </header>

    <main class="fromBottom">

      <div class="absolute inset-0 -z-10 overflow-hidden">
        <svg class="absolute top-0 left-[max(50%,25rem)] h-[64rem] w-[128rem] -translate-x-1/2 stroke-gray-300 [mask-image:radial-gradient(50rem_50rem_at_top,white,transparent)]" aria-hidden="true">
          <defs>
            <pattern id="e813992c-7d03-4cc4-a2bd-151760b470a0" width="100" height="100" x="50%" y="-1" patternUnits="userSpaceOnUse">
              <path d="M100 200V.5M.5 .5H200" fill="none" />
            </pattern>
          </defs>
          <rect width="100%" height="100%" stroke-width="0" fill="url(#e813992c-7d03-4cc4-a2bd-151760b470a0)" />
        </svg>
      </div>

      <section 
        class="p-6">
          <p class="text-3xl text-center pb-6 tracking-wide lg:max-w-3xl lg:mx-auto lg:pt-2">👋 Say goodbye to language barriers and experience a world
            🌎 where language is no longer a barrier to understanding.
          </p>
          <div class="flex justify-center gap-4 text-sm text-blue-700 font-medium">
            <button id="translate" onclick="changeAction(this)">🤟 Translate</button>
            <button id="email" onclick="changeAction(this)">✉️ Email</button>
            <button id="grammar" onclick="changeAction(this)">📚 Grammar</button>
          </div>

      </section>

      <section class="max-w-7xl mx-auto p-6">

          <!-- translate -->

          <div>
          
              <div class="flex flex-col gap-6 md:max-w-xl md:mx-auto lg:max-w-full lg:grid lg:grid-cols-2 lg:gap-8">
                  <div 
                    class="py-4 flex flex-col gap-3 lg:pt-0"
                    id="speech">
                      <!-- 
                        language choice 1 
                      -->
                      <button 
                        class="bg-slate-100 rounded-lg py-2 pl-2 px-4 w-fit"
                        id="lang1" 
                        onclick="changeLang(this)">
                          <div class="flex items-center gap-2 text-sm font-medium">
                              <p class="text-lg border px-2 rounded-lg bg-white" id="flagChoice_1">🇺🇸</p>
                              <p id="langChoice_1">English</p>
                          </div>
          
                          <!-- must be hidden -->
                          <input type="hidden" id="codeChoice_1" value="en-US">
                      </button>
        
                      <fieldset class="absolute my-12 bg-slate-50 p-3 shadow-md rounded-lg  grid-cols-2 gap-2 hidden" id="listOfLang1"></fieldset>
        
                      <textarea 
                        class="border rounded-lg py-3 px-3 outline-none text-2xl w-full capitalize"
                        x-data="{ resize: () => { $el.style.height = '12rem'; $el.style.height = $el.scrollHeight + 'px' }}"
                        x-init="resize" x-on:input="resize"
                        id="originalSpeech" placeholder="Your speech"></textarea>
                      
                      <div class="flex justify-between items-center" id="speechBtns">
                          <button 
                            class="bg-slate-100 text-gray-400 p-2 rounded-lg"
                            onclick="document.getElementById('originalSpeech').value = ''">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>                            
                          </button>

                          <div class="flex gap-3">
                            <button 
                              class="bg-red-50 text-red-400 p-2 rounded-lg"
                              id="stopSpeech">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 9.563C9 9.252 9.252 9 9.563 9h4.874c.311 0 .563.252.563.563v4.874c0 .311-.252.563-.563.563H9.564A.562.562 0 019 14.437V9.564z" />
                              </svg>                            
                            </button>
                            <button 
                              class="bg-blue-50 text-blue-400 p-2 rounded-lg"
                              id="startSpeech">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
                              </svg>                            
                            </button>
                            <button 
                              class="bg-indigo-50 text-indigo-400 p-2 rounded-lg"
                              id="translateSpeech">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                              </svg>                            
                            </button>
                          </div>
                      </div>
                  </div>

                  <div
                    class="flex flex-col gap-3 relative"
                    id="result">
                      <!-- 
                        language choice 2 
                      -->
                      <button
                        class="bg-slate-100 rounded-lg pl-1 pr-2 py-1 w-fit" 
                        id="lang2" 
                        onclick="changeLang(this)">
                          <div class="flex items-center gap-2 text-sm font-medium">
                              <p class="text-lg border px-2 rounded-lg bg-white" id="flagChoice_2">🇫🇷</p>
                              <p id="langChoice_2">French</p>
                          </div>
          
                          <!-- must be hidden -->
                          <input type="hidden" id="codeChoice_2" value="fr-FR">
                      </button>
                      <fieldset class="absolute my-12 bg-slate-50 p-3 shadow-md rounded-lg hidden  grid-cols-2 gap-2" id="listOfLang2"></fieldset>
        
                      <div 
                        class="text-2xl p-3 bg-blue-50 rounded-lg" style="min-height: 12rem;"
                        id="translatedSpeech">
                      </div>
                      <div class="flex justify-end">
                        <button
                          class="bg-indigo-50 text-indigo-400 p-2 rounded-lg w-fit"
                        >
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
                          </svg>                      
                        </button>
                      </div>
                  </div>
              </div>
          </div>


          <!-- email -->
          <div class="hidden">
              <div>
                  <textarea id="originalEmail" cols="30" rows="10" placeholder="your Email here"></textarea>
                  <button id="resetEmail">reset</button>
                  <button id="sendEmail">send</button>
              </div>
              <div>
                  <textarea id="formalEmail" cols="30" rows="10" placeholder="..."></textarea>
                  <button id="copyEmail">copy</button>
              </div>
          </div>

      </section>

    </main>

    
    <footer>
      <section class="max-w-7xl mx-auto p-6 text-xs flex justify-between items-center border-t font-medium">
          <p class="text-slate-400">
            <span class="text-xl">🗣 </span>
            © Speak Easy, Inc 2023.</p>
          <a
            class="text-blue-700" 
            href="">Terms of Service</a>
      </section>
    </footer>

    
    <fieldset class="hidden">
      <div class="mt-4 space-y-4">
        <div class="flex items-center">
          <input id="push-everything" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500">
          <label for="push-everything" class="ml-3 block text-sm font-medium text-gray-700">Everything</label>
        </div>
        <div class="flex items-center">
          <input id="push-email" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500">
          <label for="push-email" class="ml-3 block text-sm font-medium text-gray-700">Same as email</label>
        </div>
        <div class="flex items-center">
          <input id="push-nothing" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500">
          <label for="push-nothing" class="ml-2 block text-sm font-medium text-gray-700">No push notifications</label>
        </div>
      </div>
    </fieldset>

    <script src="https://cdnjs.clou894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJrdflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="./gsap.js"></script>

</body>
</html>
